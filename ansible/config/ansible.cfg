[defaults]

inventory      	= /etc/ansible/hosts
roles_path     	= /ansible/ansible-roles
log_path	= /ansible/logs/ansible.log

[privilege_escalation]

[paramiko_connection]

[ssh_connection]
pipelining 	= true

[accelerate]

[selinux]

[colors]
#highlight = white
#verbose = blue
#warn = bright purple
#error = red
#debug = dark gray
#deprecate = purple
#skip = cyan
#unreachable = red
#ok = green
#changed = yellow
#diff_add = green
#diff_remove = red
#diff_lines = cyan
